<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./skeleton/normalize.css">
    <link rel="stylesheet" href="./skeleton/skeleton.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1>Rehber uygulamasi</h1>

        <!-- <div class="bilgi bilgi--succes">Basarili</div>
        <div class="bilgi bilgi--error">Hata cikti</div> -->
        <form id="form-rehber">
            <div>
                <label for="ad">Adi</label>
                <input type="text" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>
            <div>
                <label for="mail">Mail</label>
                <input type="text" id="mail" class="u-full-width">
            </div>
            <div>
                <input class="button-primary u-full-width kaydetGuncelle"  type="submit" value="Kaydet">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                    <th>Islem</th>
                </tr>
            </thead>
            <tbody class="kisi-listesi">
                <tr>
                    <td>Emre</td>
                    <td>Altun</td>
                    <td>ee@ee.com</td>
                    <td>
                        <button class="btn btn--edit"><i class="fa-sharp fa-solid fa-edit"></i></button>
                        <button class="btn btn--delete"><i class="fa-sharp fa-solid fa-trash"></i></button>
                        
                        
                    </td>
                </tr>
                
                
                
            </tbody>
        </table>
    </div>
    


    <script src="./app.js"></script>
